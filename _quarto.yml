project:
  type: book

book:
  title: "Data Science and Society with R"
  subtitle: "DSDA/STAT 1010 - Quarto Book"
  author: "Jason Byers and Jun Yan"
#  date: last-modified
  repo-url: https://github.com/statds/1010f25
  repo-actions: [issue, source]
  downloads: [pdf]
  chapters:
    - index.qmd
    - 01-computing.qmd
    - 02-git.qmd
    - 03-R.qmd
    - 04-encounter.qmd
    - 05-visual.qmd
    - 06-manipulation.qmd
    - 07-eda.qmd
    - exercises.qmd
    - references.qmd

